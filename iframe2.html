<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe2</title>
</head>
<body>
    <h1>이 웹페이지는 iframe 방식 테스트용입니다잉</h1>
    <iframe src="" name="iframe1"></iframe>
    <p>
        <a href="https://www.w3.org" target="iframe1">월드와이드 웹</a>
    </p>
    <p>
        <n>링크를 누르면 iframe 안에서 열린다</n>
    </p>
</body>
</html>
