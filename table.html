<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table test</title>
</head>
<body>
    <table border="1">
        <caption>아따 고전 앵화 이미지다잉</caption>
        <tr>
            <td><img src="./image/movie1.png" alt="no image"></td>
            <td><img src="./image/movie2.png" alt="no image"></td>
            <td><img src="./image/movie3.png" alt="no image"></td>
        </tr>
    </table>

    <table>
        <hr>
        <tr>
            <td><video src = "./video_audio_src/movie.ogv" autoplay muted loop></video></td>
            <td><video autoplay muted loop>
                <source src = "./video_audio_src/trailer.ogv" type="video/ogv">
                <source src = "./video_audio_src/trailer.webm" type="video/webm">
                <source src = "./video_audio_src/trailer.mp4" type="video/mp4">
            </video></td>
        </tr>
        <tr>
            <td><video src = "./video_audio_src/trailer.webm" autoplay muted loop></video></td>
            <td><audio src="./video_audio_src/old_pop.mp3" autoplay loop></td>
        </tr>

    </table>

    <!-- ogv Ogg (오그)는 멀티미디어 컨테이너 포맷이다. 
        특허권으로 보호되지 않는 오픈 표준 파일 형식으로 멀티미디어 비트스트림을 효율적으로 전송하고 처리할 수 있게
        하기 위해 Xiph.Org 재단에서 개발한 것이다.
    -->
</body>
</html>
