<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function setClock() {
            const now = new Date();

            document.getElementById("clock").innerHTML = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
        }

        setInterval(setClock, 1000);
    </script>
    <h2 id="clock"></h2>
</body>
</html>
